<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#005AEE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2CD5C4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo corporativo -->
  <rect x="0" y="0" width="200" height="80" rx="12" fill="white" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- Texto 3IT -->
  <text x="100" y="50" font-family="Century Gothic, Arial, sans-serif" font-size="36" font-weight="900" text-anchor="middle" fill="url(#logoGradient)">3IT</text>
  
  <!-- Elementos decorativos -->
  <circle cx="30" cy="25" r="8" fill="#005AEE" opacity="0.8"/>
  <circle cx="170" cy="25" r="6" fill="#2CD5C4" opacity="0.8"/>
  <circle cx="30" cy="55" r="5" fill="#2CD5C4" opacity="0.6"/>
  <circle cx="170" cy="55" r="7" fill="#005AEE" opacity="0.6"/>
</svg>